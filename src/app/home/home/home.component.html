<h4 class="heading wobble">
  Model List</h4>
<!--<button type="button" class="btn btn-primary btn-lg add-model  animated pulse" data-toggle="modal" data-target="#myModal">Add Model</button>-->
<br>
<div class="cardModel" *ngFor="let data of modelData">
  <div class="containerModel" (click)="gotoModel(data.id)">
    <h4><b>
      <span class="model_id">{{data.id}}</span>
      <span>{{data.model_name}}</span>
      <span class="status" [ngStyle]="{'background-color':data.status === 'trained' ? '#057310':'red' }">{{data.status | uppercase}}</span>
      </b></h4>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align: center">Create New Model</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" (ngSubmit)="uploadDocument()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Model Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="model-name" placeholder="Enter Model Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Trained or not:</label>
      <div class="col-sm-8">
        <label class="switch">
        <input type="checkbox" (change)="toggle($event)">
        <span class="slider round"></span>
</label>
      </div>
    </div>

    <div class="form-group" id="upload">
      <label class="control-label col-sm-4" for="email">Upload CSV file:</label>
      <div class="col-sm-8">
        <input type="file" accept=".csv" (change)="fileChanged($event)" />
      </div>
    </div>

    <!--<div class="form-group" id="write">
      <label class="control-label col-sm-4" for="email">Write Review:</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" id="comment" style="max-width: 90%;"></textarea>
      </div>
    </div>-->

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <p style="color:red;">*File format CSV only.</p>
<div class="loader4" style="display: none"></div>
</div>
</div>

</div>
</div>
